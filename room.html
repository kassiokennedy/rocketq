<!DOCTYPE html>
<html>
  <head>
    <title>Rocket.Q - Perguntas e respostas</title>
    <meta charset="UTF-08" />
    <!-- habilita caracteres da lingua portuguesa -->
    <meta http-equiv="U-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/room.css" />
    <!--  -->
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="assets/logo.png" alt="Rocket.Q Logo" />
        </a>
        <div class="buttons">
          <div class="button outlined">
            #123456
            <img src="assets/copy.svg" alt="Copiar numero da sala" />
          </div>
          <a href="#" class="button">
            <img src="assets/usersWhite.svg" alt="Criar uma sala" />
            Criar sala
          </a>
        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Fa√ßa sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question"
              >O que voce quer perguntar?
            </label>
            <textarea
              name="question"
              id="question"
              placeholder="O que voce quer perguntar?"
            ></textarea>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
